<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri Foto</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Fustat:wght@200..800&display=swap");
    body {
      background-color: white;
      margin: 0;
      font-family: Fustat, sans-serif;
    }

    .inti {
      padding: 2rem 4%;
    }

    h1 {
      color: #e43030;
      padding-bottom: 10px;
      border-bottom: 2px solid #e43030;
      font-weight: 700;
      line-height: 1rem;
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .btn-back {
      display: inline-flex;
      align-items: center;
      background-color: #e3342f;
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1rem;
      margin-bottom: 2rem;
      transition: background-color 0.3s ease;
    }

    .btn-back i {
      margin-right: 10px;
    }

    .view {
      columns: 3 200px;
      column-gap: 1rem;
    }

    .view img,
    .view video {
      width: 100%;
      margin-bottom: 1rem;
      break-inside: avoid;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .copyright {
      border-top: 2px solid #d62828;
      width: 100%;
      padding: 1rem 0;
      text-align: center;
      font-size: 1rem;
      color: #333;
    }

    /* Tombol Naik ke Atas */
#backToTop {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 3.5rem;
  height: 3.5rem;
  background-color: #e3342f;
  color: white;
  border: none;
  border-radius: 50%;
  font-size: 1.5rem;
  cursor: pointer;
  display: none;
  z-index: 1000;
  box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
  transition: opacity 0.3s ease, transform 0.3s ease;
}

#backToTop:hover {
  background-color: #c32f2f;
  transform: scale(1.1);
}

#backToTop i {
  font-size: 1.2rem;
}

    @media (max-width: 1024px) {
      .view {
        columns: 2 150px;
      }
    }

    @media (max-width: 600px) {
      .inti {
        padding: 1.5rem 2%;
      }

      .view {
        columns: 1 100%;
      }

      .btn-back {
        font-size: 0.9rem;
        width: 100%;
        justify-content: center;
      }

      h1 {
        font-size: 1.2rem;
      }

  #backToTop {
    width: 3rem;
    height: 3rem;
    bottom: 15px;
    right: 15px;
    font-size: 1.2rem;
    }
    }
  </style>
</head>
<body>

  <div class="inti">
    <a href="index.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i>Kembali Ke Halaman Awal</a>
    <h1>Gambar & Video</h1>

    <div class="view">
      <video src="Photo/VID-20250429-WA0002.mp4" controls></video>
      <video src="Photo/VID-20250430-WA0002.mp4" controls></video>
      <img src="Photo/4.jpg" alt="">
      <img src="Photo/7.jpg" alt="">
      <img src="Photo/6.jpg" alt="">
      <img src="Photo/8.jpg" alt="">
      <img src="Photo/9.jpg" alt="">
      <img src="Photo/10.jpg" alt="">
      <img src="Photo/11.jpg" alt="">
      <img src="Photo/12.jpg" alt="">
      <img src="Photo/13.jpg" alt="">
      <img src="Photo/14.jpg" alt="">
      <video src="Photo/VID-20250429-WA0004.mp4" controls></video>
      <img src="Photo/15.jpg" alt="">
      <img src="Photo/16.jpg" alt="">
      <img src="Photo/17.jpg" alt="">
      <img src="Photo/18.jpg" alt="">
      <img src="Photo/20.jpg" alt="">
      <img src="Photo/21.jpg" alt="">
    </div>
  </div>

  <div class="copyright">
    <p><strong>Copyright Â© 2025 ZEIN Alumunium</strong></p>
    <p><strong>All Rights Reserved.</strong></p>
  </div>

  <!-- Tombol Naik ke Atas dengan Icon Font Awesome -->
  <button id="backToTop" title="Kembali ke atas">
    <i class="fa-solid fa-arrow-up"></i>
  </button>

  <script>
    const backToTop = document.getElementById('backToTop');
    window.onscroll = function () {
      if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
        backToTop.style.display = "block";
      } else {
        backToTop.style.display = "none";
      }
    };

    backToTop.addEventListener('click', function () {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
